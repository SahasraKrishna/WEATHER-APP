<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link rel="stylesheet" href="weatherStyle.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter the City">
        <button class="submit">Get Weather</button>
    </form>
    <div class="details" style="display: none;">
     <h1 class="cityName"></h1>
     <p class="temp"></p>
     <p class="humidity"></p>
     <p class="desc"></p>
     <p class="emoji"></p>
     <p class="errorDisplay">please enter correctly</p>
    </div>
    <script src="weather.js"></script>
</body>
</html>
